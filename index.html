<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(to bottom, #193b22, #fcfcfc);
}

/* Menu Bar */
.menu-bar {
    background-color: #193b22;
    display: flex;
    align-items: center;
    padding: 15px 20px;
    position: relative;
}

/* Menu Icon */
.menu-icon {
    color: #fcfcfc;
    font-size: 22px;
    cursor: pointer;
}

/* Menu Container */
.menu-container {
    position: relative;
}

/* Menu Links */
.menu-links {
    display: flex;
    gap: 20px;
    margin-left: 20px;

    /* Hidden by default */
    opacity: 0;
    transform: translateX(-20px);
    pointer-events: none;

    transition: opacity 0.4s ease, transform 0.4s ease;
}

/* Hover to Open */
.menu-container:hover .menu-links {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}

/* Links Style */
.menu-links a {
    color: #fcfcfc;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 5px;
    transition: 0.3s;
}

.menu-links a:hover {
    background-color: #fcfcfc;
    color: #193b22;
}

/* Page Content */
.page {
    padding: 120px 20px;
    text-align: center;
    color: #fcfcfc;
}
.nav-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    color: #fcfcfc;
    font-size: 20px;
    font-weight: bold;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- MENU BAR -->
<div class="menu-bar">
    <div class="menu-container">
        <!-- Icon -->
        <i class="fas fa-bars menu-icon"></i>

        <!-- Menu Items -->
        <div class="menu-links">
            <a href="about.html">About</a>
            <a href="content.html">Content</a>
            <a href="more.html">More</a>
        </div>
    </div>
</div>
<div class="nav-title">HOME</div>

<div class="page">
    <h1>Home Page</h1>
    <p>Hover on the menu icon to open options.</p>
</div>

</body>
</html>
